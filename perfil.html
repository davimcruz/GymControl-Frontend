<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/perfil.css" />
    <title>Gym Control</title>
  </head>
  <body>
    <div class="logo-header">
      <img src="/assets/img/logo.png" alt="Logo" />
    </div>

    <div class="aluno-container">
      <div id="op-title">
        <p>Perfil do Aluno</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          placeholder="Davi Machado Cruz"
          disabled
        />
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input
          type="text"
          class="form-control"
          placeholder="123.456.789-09"
          disabled
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Data de Nascimento</label>
        <input
          type="text"
          class="form-control"
          placeholder="30/06/1990"
          disabled
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Pontuação</label>
        <input
          type="text"
          class="form-control"
          id="pontuacao-input"
          placeholder="2 Pontos Acumulados"
          disabled
        />
      </div>

      <div class="mb-3">
        <label class="form-label" id="code-text">Código do Dia</label>
        <input
          type="text"
          class="form-control"
          id="code-input"
          placeholder="ABCD1234"
          required
        />
      </div>

      <button class="button" id="view-btn">Registrar Diária</button>
    </div>
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script src="/js/register.js"></script>
</html>
