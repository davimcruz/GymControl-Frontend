<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/registro.css" />
    <title>Gym Control</title>
  </head>
  <body>
    <div class="logo-header">
      <img src="/assets/img/logo.png" alt="Logo" />
    </div>

    <div class="registro-container">
      <div id="op-title">
        <p>Registrar Novo Aluno</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          placeholder="João Pedro da Silva"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input
          type="text"
          class="form-control"
          placeholder="123.456.789-09"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          oninput="formatCPF(this)"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Data de Nascimento</label>
        <input
          type="text"
          class="form-control"
          placeholder="DD/MM/YYYY"
          required
          data-input="data-nascimento"
        />
        <div id="warn-18" class="form-text">
          O aluno deve ter 18 anos ou mais
        </div>
        <div id="warn-80" class="form-text">Insira uma data válida</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Condição Física</label>
        <input
          type="text"
          class="form-control"
          placeholder="Altura / Peso / BF"
          required
        />
      </div>

      <button class="button" id="view-btn">Registrar Aluno</button>
    </div>
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script>
    const Btn = document.getElementById("view-btn");

    Btn.addEventListener("click", () => {
      window.location.href = "consulta.html";
    });
  </script>

  <script src="/js/register.js"></script>
</html>
