<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/options.css" />
    <title>Gym Control</title>
  </head>
  <body>
    <div class="logo-header">
      <img src="/assets/img/logo.png" alt="Logo" />
    </div>

    <div class="options-container">
      <div id="op-title">
        <p>Escolha sua Ação</p>
      </div>

      <button class="button" id="view-btn">Consultar</button>
      <button class="button" id="new-btn">Novo Aluno</button>
    </div>
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script>
    const firstBtn = document.getElementById("view-btn");

    firstBtn.addEventListener("click", () => {
      window.location.href = "consulta.html";
    });

    const secondBtn = document.getElementById("new-btn");

    secondBtn.addEventListener("click", () => {
      window.location.href = "registro.html";
    });
  </script>
</html>
